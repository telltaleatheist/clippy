<div class="dialog-overlay" (click)="onCancel()">
  <div class="dialog-content" (click)="$event.stopPropagation()">
    <div class="dialog-header">
      <h3>{{ dialogTitle }}</h3>
      <button class="close-btn" (click)="onCancel()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 6L6 18M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <div class="dialog-body">
      <!-- Type selector (only for new items) -->
      @if (!isEditing) {
        <div class="type-selector">
          <button
            class="type-btn"
            [class.active]="markerType() === 'marker'"
            (click)="markerType.set('marker')">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
              <circle cx="12" cy="10" r="3"/>
            </svg>
            Marker
          </button>
          <button
            class="type-btn"
            [class.active]="markerType() === 'chapter'"
            (click)="markerType.set('chapter')">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2"/>
              <path d="M9 9h6"/>
              <path d="M9 13h6"/>
              <path d="M9 17h4"/>
            </svg>
            Chapter
          </button>
        </div>
      }

      <!-- Time display -->
      <div class="time-info">
        <div class="time-field">
          <label>Start</label>
          <span class="time-value">{{ startTimeFormatted }}</span>
        </div>
        @if (isRange() && endTimeFormatted) {
          <span class="time-separator">â†’</span>
          <div class="time-field">
            <label>End</label>
            <span class="time-value">{{ endTimeFormatted }}</span>
          </div>
        }
      </div>

      <!-- Chapter-specific: Title field -->
      @if (markerType() === 'chapter') {
        <div class="form-field">
          <label>Title <span class="required">*</span></label>
          <input
            type="text"
            class="title-input"
            [ngModel]="title()"
            (ngModelChange)="title.set($event)"
            placeholder="Enter chapter title..."
            maxlength="100"
            autofocus>
        </div>
      }

      <!-- Description/Message -->
      <div class="form-field">
        <label>{{ markerType() === 'chapter' ? 'Description (optional)' : 'Description' }}</label>
        <textarea
          class="message-input"
          [ngModel]="message()"
          (ngModelChange)="message.set($event)"
          [placeholder]="markerType() === 'chapter' ? 'Optional description for this chapter...' : 'Enter a description for this marker...'"
          rows="3"
          maxlength="500"
          [attr.autofocus]="markerType() !== 'chapter' ? true : null">
        </textarea>
        <span class="char-count">{{ message().length }}/500</span>
      </div>
    </div>

    <div class="dialog-footer">
      @if (isEditing) {
        <button class="delete-btn" (click)="onDelete()">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
          </svg>
          Delete
        </button>
      }
      <div class="footer-right">
        <button class="cancel-btn" (click)="onCancel()">Cancel</button>
        <button class="save-btn" (click)="onSave()" [disabled]="!canSave">
          {{ isEditing ? 'Update' : 'Save' }}
        </button>
      </div>
    </div>
  </div>
</div>
