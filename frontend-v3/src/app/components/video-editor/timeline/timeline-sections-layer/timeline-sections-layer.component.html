<div class="sections-layer">
  @for (section of sections; track section.id) {
    <div
      class="section-block"
      [class.selected]="selectedSection?.id === section.id"
      [style.left]="getSectionStyle(section).left"
      [style.width]="getSectionStyle(section).width"
      [style.backgroundColor]="getSectionStyle(section).backgroundColor"
      [style.borderColor]="getSectionStyle(section).borderColor"
      [style.display]="getSectionStyle(section).display"
      [title]="section.category + ': ' + section.description"
      (click)="onSectionClick(section, $event)"
      (mouseenter)="onSectionMouseEnter(section)"
      (mouseleave)="onSectionMouseLeave()">
    </div>
  }
</div>
