<div class="search-filters">
  <!-- Search Bar (Always Visible) -->
  <div class="search-bar">
    <div class="search-input-wrapper">
      <span class="search-icon">üîç</span>
      <input
        type="text"
        [(ngModel)]="filters.searchQuery"
        (ngModelChange)="onSearchChange()"
        (focus)="onSearchFocus()"
        placeholder="Search: multiple words, &quot;exact phrase&quot;, wild*"
        title="Search tips:
‚Ä¢ Multiple words: all must match (in any field)
‚Ä¢ Wildcards: test* matches testing, tests
‚Ä¢ Exact phrase: &quot;hello world&quot;
‚Ä¢ Searches: filename, transcript, analysis, tags"
        class="search-input"
      />
    </div>
    <button
      class="accordion-toggle"
      (click)="toggleAccordion()"
      [attr.aria-expanded]="expanded()"
    >
      <span class="toggle-icon">{{ expanded() ? '‚ñ≤' : '‚ñº' }}</span>
      <span>Filters</span>
    </button>
  </div>

  <!-- Advanced Filters (Accordion Content) -->
  <div class="accordion-content" [class.expanded]="expanded()">
    <div class="filters-grid">
      <!-- Date Range -->
      <div class="filter-group">
        <label>Date Range</label>
        <select
          [(ngModel)]="filters.dateRange"
          (ngModelChange)="onFilterChange()"
          class="filter-select"
        >
          <option value="all">All Time</option>
          <option value="today">Today</option>
          <option value="week">This Week</option>
          <option value="month">This Month</option>
          <option value="year">This Year</option>
        </select>
      </div>

      <!-- Has Transcript -->
      <div class="filter-group">
        <label>Transcript</label>
        <select
          [(ngModel)]="filters.hasTranscript"
          (ngModelChange)="onFilterChange()"
          class="filter-select"
        >
          <option [ngValue]="null">Any</option>
          <option [ngValue]="true">Has Transcript</option>
          <option [ngValue]="false">No Transcript</option>
        </select>
      </div>

      <!-- Has Analysis -->
      <div class="filter-group">
        <label>Analysis</label>
        <select
          [(ngModel)]="filters.hasAnalysis"
          (ngModelChange)="onFilterChange()"
          class="filter-select"
        >
          <option [ngValue]="null">Any</option>
          <option [ngValue]="true">Has Analysis</option>
          <option [ngValue]="false">No Analysis</option>
        </select>
      </div>

      <!-- Has Name Suggestions -->
      <div class="filter-group">
        <label>Name Suggestions</label>
        <select
          [(ngModel)]="filters.hasSuggestions"
          (ngModelChange)="onFilterChange()"
          class="filter-select"
        >
          <option [ngValue]="null">Any</option>
          <option [ngValue]="true">Has Suggestions</option>
          <option [ngValue]="false">No Suggestions</option>
        </select>
      </div>

      <!-- Sort By -->
      <div class="filter-group">
        <label>Sort By</label>
        <select
          [(ngModel)]="filters.sortBy"
          (ngModelChange)="onFilterChange()"
          class="filter-select"
        >
          <option value="date">Date Added</option>
          <option value="name">Name</option>
          <option value="duration">Duration</option>
          <option value="suggestions">Has AI Suggestions</option>
          <option value="no-analysis">Missing Analysis</option>
          <option value="no-transcript">Missing Transcript</option>
        </select>
      </div>

      <!-- Sort Order -->
      <div class="filter-group">
        <label>Order</label>
        <select
          [(ngModel)]="filters.sortOrder"
          (ngModelChange)="onFilterChange()"
          class="filter-select"
        >
          <option value="desc">Descending</option>
          <option value="asc">Ascending</option>
        </select>
      </div>

      <!-- Clear Filters Button -->
      <div class="filter-group">
        <label>&nbsp;</label>
        <button
          class="clear-filters-btn"
          (click)="clearFilters()"
        >
          Clear All
        </button>
      </div>
    </div>
  </div>
</div>
