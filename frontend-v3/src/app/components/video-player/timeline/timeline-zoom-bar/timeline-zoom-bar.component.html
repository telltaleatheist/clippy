<div class="zoom-bar">
  <div class="zoom-controls">
    <button class="zoom-btn" (click)="zoomOut()" title="Zoom out">-</button>
    <button class="zoom-btn" (click)="resetZoom()" title="Reset zoom">Reset</button>
    <button class="zoom-btn" (click)="zoomIn()" title="Zoom in">+</button>
  </div>

  <div class="zoom-track" (click)="onTrackClick($event)" (wheel)="onWheel($event)">
    <div
      class="zoom-thumb"
      [style.left.%]="thumbLeft"
      [style.width.%]="thumbWidth"
      (mousedown)="onThumbDragStart($event)"
      (click)="$event.stopPropagation()">
      <div class="handle left" (mousedown)="onLeftHandleDrag($event)" (click)="$event.stopPropagation()"></div>
      <div class="handle-center"></div>
      <div class="handle right" (mousedown)="onRightHandleDrag($event)" (click)="$event.stopPropagation()"></div>
    </div>
  </div>

  <div class="zoom-info">
    {{ (zoomState.level * 100).toFixed(0) }}%
  </div>
</div>
