<div class="app-container">
  <mat-toolbar color="primary">
    <span class="app-title">{{ title }}</span>
    <span class="spacer"></span>
    <button 
      mat-icon-button 
      [routerLink]="['/single']" 
      matTooltip="Single Download"
      class="header-button"
    >
      <mat-icon>cloud_download</mat-icon>
    </button>
    <button 
      mat-icon-button 
      [routerLink]="['/batch']" 
      matTooltip="Batch Download"
      class="header-button"
    >
      <mat-icon>playlist_add</mat-icon>
    </button>
    <button 
      mat-icon-button 
      [routerLink]="['/settings']" 
      matTooltip="Settings"
    >
      <mat-icon>settings</mat-icon>
    </button>
  </mat-toolbar>

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

  <footer class="app-footer">
    <div class="footer-content">
      <span>Clippy Video Downloader &copy; {{ currentYear }}</span>
    </div>
  </footer>
</div>
