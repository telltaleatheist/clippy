<div class="app-container">
  <mat-toolbar color="primary">
    <span class="app-title">{{ title }}</span>
    <span class="spacer"></span>
    <button mat-icon-button [routerLink]="['/settings']" matTooltip="Settings">
      <mat-icon>settings</mat-icon>
    </button>
  </mat-toolbar>

  <div class="main-content">
    <div class="content-container">
      <!-- Download Form Component -->
      <app-download-form *ngIf="!isDownloading"></app-download-form>
      
      <!-- Download Progress Component (visible only during downloads) -->
      <app-download-progress *ngIf="isDownloading"></app-download-progress>
      
      <!-- Download History Component -->
      <app-download-history></app-download-history>
    </div>
  </div>

  <footer class="app-footer">
    <div class="footer-content">
      <span>Clippy Video Downloader &copy; {{ currentYear }}</span>
    </div>
  </footer>
</div>

<router-outlet></router-outlet>
