<div class="app-container">
  <mat-toolbar color="primary">
    <span class="app-title">{{ title }}</span>
    <span class="spacer"></span>
    <button 
      mat-icon-button 
      [routerLink]="['/batch']" 
      matTooltip="Batch Download"
      class="header-button"
    >
      <mat-icon>playlist_add</mat-icon>
    </button>
    <button 
      mat-icon-button 
      [routerLink]="['/settings']" 
      matTooltip="Settings"
    >
      <mat-icon>settings</mat-icon>
    </button>
  </mat-toolbar>

  <div *ngIf="router.url === '/'" class="main-content">
    <div class="content-container">
      <!-- Download Form Component -->
      <app-download-form *ngIf="!isDownloading"></app-download-form>
      
      <!-- Download Progress Component (visible only during downloads) -->
      <app-download-progress *ngIf="isDownloading"></app-download-progress>
      
      <!-- Download History Component -->
      <app-download-history></app-download-history>
    </div>
  </div>

  <!-- For other routes, use router-outlet -->
  <router-outlet *ngIf="router.url !== '/'"></router-outlet>

  <footer class="app-footer">
    <div class="footer-content">
      <span>Clippy Video Downloader &copy; {{ currentYear }}</span>
    </div>
  </footer>
</div>
