<div class="app-container">
  <!-- Top Toolbar -->
  <mat-toolbar color="primary" class="app-toolbar">
    <span class="app-title">{{ title }}</span>
    <span class="spacer"></span>
  </mat-toolbar>

  <!-- Sidebar + Content Layout -->
  <mat-sidenav-container class="sidenav-container">
    <!-- Left Sidebar Navigation -->
    <mat-sidenav mode="side" opened class="app-sidenav">
      <div class="sidenav-content">
        <mat-nav-list class="nav-list">
          <a mat-list-item [routerLink]="['/batch']" routerLinkActive="active-link">
            <mat-icon matListItemIcon>download</mat-icon>
            <span matListItemTitle>Download Videos</span>
          </a>
          <a mat-list-item [routerLink]="['/analysis']" routerLinkActive="active-link" (click)="navigateToAnalysis()">
            <mat-icon matListItemIcon>psychology</mat-icon>
            <span matListItemTitle>Video Analysis</span>
          </a>
          <a mat-list-item [routerLink]="['/reports']" routerLinkActive="active-link">
            <mat-icon matListItemIcon>description</mat-icon>
            <span matListItemTitle>Analysis Reports</span>
          </a>
          <a mat-list-item [routerLink]="['/normalize']" routerLinkActive="active-link">
            <mat-icon matListItemIcon>equalizer</mat-icon>
            <span matListItemTitle>Normalize Audio</span>
          </a>
        </mat-nav-list>

        <div class="theme-toggle-container">
          <app-theme-toggle></app-theme-toggle>
        </div>
      </div>
    </mat-sidenav>

    <!-- Main Content Area -->
    <mat-sidenav-content>
      <main class="main-content">
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
