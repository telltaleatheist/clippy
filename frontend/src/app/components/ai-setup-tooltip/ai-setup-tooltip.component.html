<div class="tooltip-overlay" [@popIn]>
  <div class="tooltip-container" [ngClass]="tooltipClass" [style.maxWidth]="maxWidth">
    <!-- Close button -->
    <button
      *ngIf="showCloseButton"
      class="close-button"
      (click)="onClose()"
      aria-label="Close">
      âœ•
    </button>

    <!-- Icon -->
    <div class="tooltip-icon" [class.bounce]="bounce">
      {{ tooltipIcon }}
    </div>

    <!-- Content -->
    <div class="tooltip-content">
      <h3 *ngIf="title" class="tooltip-title">{{ title }}</h3>
      <p class="tooltip-message">{{ message }}</p>
      <ng-content></ng-content>
    </div>

    <!-- Action buttons -->
    <div class="tooltip-actions" *ngIf="showActionButton || secondaryButtonText">
      <button
        *ngIf="showActionButton"
        class="action-button primary"
        (click)="onAction()">
        {{ actionButtonText }}
      </button>
      <button
        *ngIf="secondaryButtonText"
        class="action-button secondary"
        (click)="onSecondaryAction()">
        {{ secondaryButtonText }}
      </button>
    </div>
  </div>
</div>
