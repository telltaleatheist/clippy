<mat-card class="progress-card">
  <mat-card-header>
    <mat-card-title>{{ task }}</mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <div class="progress-container">
      <mat-progress-bar
        mode="determinate"
        [value]="progress"
        color="primary"
      ></mat-progress-bar>
      <div class="progress-text">{{ progress | number:'1.0-0' }}%</div>
    </div>
    
    <div class="status-text">
      <p>Please do not close this page while the download is in progress.</p>
    </div>
  </mat-card-content>
</mat-card>
