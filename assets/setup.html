<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClipChimp Setup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      width: 500px;
      max-width: 90vw;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #667eea;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .progress-container {
      margin: 20px 0;
    }

    .dependency-item {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: all 0.3s ease;
    }

    .dependency-item.installing {
      background: #e3f2fd;
      border-left: 4px solid #2196f3;
    }

    .dependency-item.success {
      background: #e8f5e9;
      border-left: 4px solid #4caf50;
    }

    .dependency-item.failed {
      background: #ffebee;
      border-left: 4px solid #f44336;
    }

    .dependency-name {
      font-weight: 600;
      color: #333;
    }

    .dependency-status {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }

    .status-icon {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .overall-status {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #666;
      border-top: 1px solid #eee;
      margin-top: 20px;
    }

    .error-detail {
      font-size: 11px;
      color: #f44336;
      margin-top: 4px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”§ Setting up ClipChimp</h1>
    <p class="subtitle">Installing required dependencies...</p>

    <div class="progress-container" id="progressContainer">
      <!-- Dependency items will be added here dynamically -->
    </div>

    <div class="overall-status" id="overallStatus">
      Preparing installation...
    </div>
  </div>

  <script>
    const progressContainer = document.getElementById('progressContainer');
    const overallStatus = document.getElementById('overallStatus');
    const dependencies = {};

    // Listen for progress updates from Electron
    window.electronAPI?.onSetupProgress?.((event, progress) => {
      handleProgress(progress);
    });

    function handleProgress(progress) {
      const { dependency, status, message, error } = progress;

      // Create or update dependency item
      if (!dependencies[dependency]) {
        dependencies[dependency] = createDependencyItem(dependency);
        progressContainer.appendChild(dependencies[dependency]);
      }

      const item = dependencies[dependency];
      const statusIcon = item.querySelector('.status-icon');
      const statusText = item.querySelector('.dependency-status');
      const errorDetail = item.querySelector('.error-detail');

      // Update status
      item.className = `dependency-item ${status}`;
      statusText.textContent = message;

      // Update icon
      switch (status) {
        case 'installing':
          statusIcon.innerHTML = '<div class="spinner"></div>';
          break;
        case 'success':
          statusIcon.textContent = 'âœ“';
          break;
        case 'failed':
          statusIcon.textContent = 'âœ—';
          if (error && errorDetail) {
            errorDetail.textContent = error;
            errorDetail.style.display = 'block';
          }
          break;
        case 'skipped':
          statusIcon.textContent = 'âŠ˜';
          break;
      }

      // Update overall status
      updateOverallStatus();
    }

    function createDependencyItem(name) {
      const item = document.createElement('div');
      item.className = 'dependency-item';
      item.innerHTML = `
        <div>
          <div class="dependency-name">${name}</div>
          <div class="dependency-status">Waiting...</div>
          <div class="error-detail" style="display: none;"></div>
        </div>
        <div class="status-icon">â‹¯</div>
      `;
      return item;
    }

    function updateOverallStatus() {
      const items = Object.values(dependencies);
      const installing = items.filter(i => i.classList.contains('installing')).length;
      const success = items.filter(i => i.classList.contains('success')).length;
      const failed = items.filter(i => i.classList.contains('failed')).length;

      if (installing > 0) {
        overallStatus.textContent = `Installing ${installing} of ${items.length} dependencies...`;
      } else if (failed > 0) {
        overallStatus.textContent = `Completed with ${failed} error(s). ${success} successfully installed.`;
      } else if (success === items.length) {
        overallStatus.textContent = `All ${success} dependencies installed successfully!`;
      }
    }
  </script>
</body>
</html>
